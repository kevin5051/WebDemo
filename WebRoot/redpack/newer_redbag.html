<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes" />
	    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>球童新人大礼</title>
		<link rel="stylesheet" type="text/css" href="../resource/redpack/css/style.css"/>
	</head>
	<body>
		<div class="section">
			<!-- <h1><i class="logo"></i>高球大战</h1> -->
			<h1><img src="../resource/images/logo_name.png" alt="高球大战" title="高球大战" style="width:60%;"></h1>
			<h2 style="color: black;">球童新人红包</h2>
			<div class="redbag redbag-close">
				<div class="redbag-body">
					<img src="../resource/redpack/images/rd1.png" />
					<p class="note-msg"><a href="act_des.html">高球大战红包活动说明></a></p>
				</div>
				<a class="open-btn" onclick="getRedPack()">打开</br>红包</a>			
			</div>
		</div>
	<script src="../resource/js/jquery-1.10.2.js"></script>
	<script src="../resource/js/golf/golf01.js"></script>
	<script>
	golf.noShare();
	var getRedPack = function(){
		var invite_code = golf.getUrlVars()["invite_code"];
		if(typeof(invite_code) == "undefined"){
			invite_code = "无验证码";
		}
		$.post("../getNewManRedPack.do",{
			"invite_code" : invite_code
		},function(data){
			if(data.result == "success"){
				window.location.href = "open_redbag.html?amount=" + data.amount;
			}else{
				alert(data.text);
			}
		});
	};
	</script>
	</body>
</html>
